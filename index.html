<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3430ff02ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <nav>
                <div class="navbar">
                    <i class="fa-solid fa-angle-left" style="color: #286BA8;"></i>
                </div>
                <div class="navbar">
                    <i class="fa-solid fa-bars" style="color: #286BA8;" id="bars"></i>
                </div>
            </nav>
        </div>
        <div class="song-img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH6yRjrzojd9USbIWJUXJ_DJp6UkP1PvHHpQ&s" alt="" class="img" id="fimg">
            <h1 id="songhead">Die With A Smile</h1>
            <p id="songtitle">Lady Gaga,Bruno Mars</p>
            <div class="controls">
                <audio  id="song" >
                    <source src="1.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
            </div>
            <div class="cont">
                <i class="fa-solid fa-backward" style="color: #286ba8;" id="for-bcontrols"></i>
                <i class="fa-solid fa-play" style="color: #286ba8;" id="play-control" class="ctrlicon"></i>
                <i class="fa-solid fa-forward" style="color: #286ba8;" id="for-fcontrols"></i>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
